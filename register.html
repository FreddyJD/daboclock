<nav class="navbar navbar-expand-lg navbar-light pt-4" style="background-color: white;">
    <a class="navbar-brand"></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item ml-5">
                <a class="nav-link" href="#">Home </a>

        </ul>
        <button class="btn btn-success">Log-in</button>

<body>
    <div class="jumbotron">

        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center" style="color: black; font-weight:500;">Register</h5>
                            <form class="form-signin">
                                    <div class="form-label-group">
                                            <input type="text" id="inputName" class="form-control" placeholder="Name"
                                                required autofocus>
                                            <label for="inputName">Name</label>
                                        </div>
                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                        required autofocus>
                                    <label for="inputEmail">Email address</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                        required>
                                    <label for="inputPassword">Password</label>
                                </div>

                                <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Register</button>
                                <hr class="my-4">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
